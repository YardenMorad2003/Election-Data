<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תוצאות הבחירות לכנסת ה-17</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Heebo', Arial, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a365d 50%, #0a1628 100%);
            min-height: 100vh;
            color: #e2e8f0;
            padding: 20px;
        }
        
        .container { max-width: 1400px; margin: 0 auto; }
        
        header { text-align: center; margin-bottom: 32px; }
        
        h1 {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(135deg, #fff 0%, #a0c4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .subtitle { color: #94a3b8; font-size: 18px; }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 16px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.4);
        }
        
        .stat-value { font-size: 26px; font-weight: 700; }
        .stat-label { color: #94a3b8; font-size: 14px; margin-top: 4px; }
        
        .bloc-bar {
            display: flex;
            height: 48px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .bloc-segment {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 15px;
            color: white;
            transition: flex 0.5s ease;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        
        @media (max-width: 768px) {
            .charts-grid { grid-template-columns: 1fr; }
            h1 { font-size: 28px; }
        }
        
        .chart-container { position: relative; height: 300px; }
        
        .search-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .search-input {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 14px 20px;
            color: white;
            font-size: 16px;
            width: 100%;
            max-width: 350px;
            outline: none;
            font-family: 'Heebo', Arial, sans-serif;
        }
        
        .search-input::placeholder { color: rgba(255,255,255,0.5); }
        .search-input:focus { border-color: #0066cc; box-shadow: 0 0 0 3px rgba(0,102,204,0.3); }
        
        .clear-btn {
            background: rgba(204, 0, 0, 0.8);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Heebo', Arial, sans-serif;
        }
        
        .clear-btn:hover { background: rgba(204, 0, 0, 1); }
        
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        
        th {
            background: rgba(30, 58, 95, 0.9);
            padding: 14px 10px;
            text-align: right;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th:hover { background: rgba(30, 58, 95, 1); }
        
        td {
            padding: 12px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            text-align: right;
        }
        
        tr { transition: background 0.2s; cursor: pointer; }
        tbody tr:hover { background: rgba(255,255,255,0.08); }
        tr.selected { background: rgba(0, 102, 204, 0.3) !important; }
        
        .section-title { font-size: 18px; font-weight: 600; margin-bottom: 16px; }
        .info-text { text-align: center; color: #94a3b8; padding: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🗳️ תוצאות הבחירות לכנסת ה-17</h1>
            <p class="subtitle" id="subtitle">לוח בקרה אינטראקטיבי | תוצאות ארציות</p>
        </header>

        <div class="glass-card">
            <div class="stats-grid" id="statsGrid"></div>
        </div>

        <div class="glass-card">
            <h3 class="section-title">השוואת גושים</h3>
            <div class="bloc-bar" id="blocBar"></div>
        </div>

        <div class="charts-grid">
            <div class="glass-card">
                <h3 class="section-title">התפלגות לפי מחנה</h3>
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
            <div class="glass-card">
                <h3 class="section-title">קולות לפי מחנה</h3>
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>

        <div class="glass-card">
            <div class="search-container">
                <h3 class="section-title" id="tableTitle">תוצאות לפי ישוב</h3>
                <div style="display: flex; gap: 12px; align-items: center;">
                    <input type="text" id="searchInput" class="search-input" placeholder="🔍 חיפוש ישוב...">
                    <button id="clearBtn" class="clear-btn" style="display: none;">✕ נקה בחירה</button>
                </div>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th data-sort="name">ישוב</th>
                            <th data-sort="kosher">כשרים</th>
                            <th data-sort="right">% ימין</th>
                            <th data-sort="haredi">% חרדים</th>
                            <th data-sort="center">% מרכז</th>
                            <th data-sort="left">% שמאל</th>
                            <th data-sort="arab">% ערבים</th>
                            <th data-sort="rightHaredi">% ימין-חרדים</th>
                            <th data-sort="centerLeftArab">% מש"ע</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <p class="info-text" id="tableInfo"></p>
        </div>
    </div>

        const LABELS = {

        function formatNumber(num) {

        }
        
        function formatPct(num) {
            return ((num || 0) * 100).toFixed(1) + '%';
        }
        
        function getNationalTotals() {
            const totals = { voters: 0, kosher: 0, right: 0, haredi: 0, center: 0, left: 0, arab: 0, other: 0 };
            DATA.forEach(item => {
                Object.keys(totals).forEach(key => {
                    totals[key] += item[key] || 0;
                });
            });
            // Calculate percentages
            totals.pctRight = totals.right / totals.kosher;
            totals.pctHaredi = totals.haredi / totals.kosher;
            totals.pctCenter = totals.center / totals.kosher;
            totals.pctLeft = totals.left / totals.kosher;
            totals.pctArab = totals.arab / totals.kosher;
            totals.pctRightHaredi = (totals.right + totals.haredi) / totals.kosher;
            totals.pctCenterLeftArab = (totals.center + totals.left + totals.arab) / totals.kosher;
            return totals;
        }

        function updateStats() {

            const stats = [
                { label: 'מצביעים', value: formatNumber(data.voters), color: '#60a5fa' },
                { label: 'כשרים', value: formatNumber(data.kosher), color: '#34d399' },

        function updateBlocBar() {

                { key: 'left', value: data.left },
                { key: 'arab', value: data.arab },
                { key: 'other', value: data.other }
            ].filter(d => d.value > 0);
            
            const labels = chartData.map(d => LABELS[d.key]);

                const field = th.dataset.sort;
                if (field) {
                    const fieldMap = {
                        'name': 'name',
                        'kosher': 'kosher',
                        'right': 'pctRight',
                        'haredi': 'pctHaredi',
                        'center': 'pctCenter',
                        'left': 'pctLeft',
                        'arab': 'pctArab',
                        'rightHaredi': 'pctRightHaredi',
                        'centerLeftArab': 'pctCenterLeftArab'
                    };
                    const dataField = fieldMap[field] || field;
                    
                    if (sortField === dataField) {
                        sortDirection = sortDirection === 'desc' ? 'asc' : 'desc';
                    } else {
                        sortField = dataField;
                        sortDirection = 'desc';
                    }
                    updateTable();
                }
            });
        });
        
        document.getElementById('tableBody').addEventListener('click', (e) => {
            const row = e.target.closest('tr');
            if (row) selectCity(row.dataset.city);
        });
        
        // Initialize
        updateAll();
    </script>
</body>
</html>
